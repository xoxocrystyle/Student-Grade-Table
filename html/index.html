<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">   
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row text-center title">
        <div class="col-xs-12">
            <!-- only show this element when the isnt on mobile -->
            <section class="hidden-xs hidden-sm">
            <h1>Student Grade Table</h1>
            </section>
            <!-- only show this element when the user gets to a mobile version -->
            <section class="visible-xs visible-sm">
            <h3>Student Grade Table</h3>
            </section>
        </div>
    </div>
    <div class="row text-center grade">
        <div class="col-xs-12">
            <!-- only show this element when the isnt on mobile -->
            <section class="hidden-xs hidden-sm">
                <h1>
                    <small>Grade Average : <span class="avgGrade label label-default">0</span></small>
                </h1>
            </section>
            <!-- only show this element when the user gets to a mobile version -->
            <section class="visible-xs visible-sm">
                <h3>
                    <small>Grade Average : <span class="avgGrade label label-default">0</span></small>
                </h3>
            </section>
        </div>
    </div>
    <div class="row text-center">
        <!-- Split button -->
        <div class="btn-group">
                <button type="button" class="btn btn-warning">Sort By</button>
                <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Name</a></li>
                  <li><a href="#">Course</a></li>
                  <li><a href="#">Grade</a></li>
                </ul>
              </div>
        <button class="btn btn-info">
            Input Data
        </button>
        </div>
    </div>
    <div class="row">
        <div class="student-add-form col-xs-12 col-md-3 pull-right">
            <!-- Add Student Input -->
            <h4>Add Student</h4>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                    <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                </div>
            <!-- Student Course Input -->
            <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
                <input type="text" class="form-control" name="course" id="course"
                       placeholder="Student Course">
            </div>

            <div class="input-group form-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-education"></i>
            </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                       placeholder="Student Grade">
            </div>

            <button type="button" class="btn btn-success add" onclick="add_button()">Add</button>
            <button type="button" class="btn btn-default cancel" onclick="cancel_button()">Cancel</button>
            <button type="button" class="btn btn-info getData" id="data" onclick="">Get Data</button>
        </div>
        <div class="student-list-container container-fluid col-xs-12 col-md-9">
            <table class="student-list table rounded">
                <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
